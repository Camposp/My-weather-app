<header>
  <div class="brand">

    <h1 class="brand-title" [routerLink]="''"><i class="bi bi-cloudy icon"></i> easy weather</h1>
  </div>

  <div class="menu-mobile" (click)="toggleMenuMobile()">
    <i [ngClass]="(navServ.isMenuOpen ? 'bi bi-x-lg' : 'bi bi-justify')"></i>
  </div>

  <nav class="nav-menu" [ngClass]="{'hide-nav': !navServ.isMenuOpen}">
    <div class="nav-menu-container">
      <h1 *ngIf="isMobile">easy weather</h1>

      <div class="search">
        <i *ngIf="!isMobile" class="bi bi-search search-icon" [routerLink]="''"></i>
        <app-search *ngIf="isMobile"></app-search>
      </div>

        <div class="language">
          <div class="dropdown">
            <span class="default-lang">{{defaultLang | uppercase}}</span>
            <span (click)="toggleOption()"><i class="bi bi-chevron-down"></i></span>
          </div>
          <div class="options" *ngIf="langMenuClicked">
            <div><button (click)="changeLang('es')">ES</button></div>
            <div><button (click)="changeLang('en')">EN</button></div>
          </div>
        </div>

        <div class="dark-mode">
          <app-dark-mode></app-dark-mode>
        </div>

    </div>
  </nav>
  <div class="backdrop-layer"
       *ngIf="navServ.isMenuOpen"
       (click)="toggleMenuMobile()">
  </div>
</header>
